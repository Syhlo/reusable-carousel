<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reusable Carousel</title>
    <link rel="stylesheet" href="assets/css/carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>

<body>
    <!-- First Carousel -->
    <section class="hero is-dark">
        <div class="box">

            <div class="is-carousel" id="first">
                <svg class="left-arrow arrow" viewBox="0 0 129 129" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg class="right-arrow arrow" viewBox="0 0 129 129" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg class="play" viewBox="0 0 129 129" xmlns="http://www.w3.org/2000/svg"></svg>

                <div class="inner">
                    <img src="https://images.unsplash.com/photo-1546444260-f7b875feea39?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                    <img src="https://images.unsplash.com/photo-1546170711-7081b65b968a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                    <img src="https://images.unsplash.com/photo-1545119159-8cdfcab3edac?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                </div>

                <div class="image-selector"></div>
            </div>

        </div>
    </section>

    <!-- Second Carousel -->
    <section class="hero is-light">
        <div class="box">

            <div class="is-carousel" id="second">
                <svg class="left-arrow arrow" viewBox="0 0 129 129" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg class="right-arrow arrow" viewBox="0 0 129 129" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg class="play" viewBox="0 0 129 129" xmlns="http://www.w3.org/2000/svg"></svg>

                <div class="inner">
                    <img src="https://images.unsplash.com/photo-1546700908-fee5d28cec11?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                    <img src="https://images.unsplash.com/photo-1546177008-ec3e447d8d29?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                    <img src="https://images.unsplash.com/photo-1546570089-777fb6b884c4?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                    <img src="https://images.unsplash.com/photo-1546514714-bbedf0abd907?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                    <img src="https://images.unsplash.com/photo-1545579833-2e9aadf84e75?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1450&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9">
                </div>

                <div class="image-selector"></div>
            </div>

        </div>
    </section>

    <script src="assets/js/slider.js"></script>
</body>

</html>
